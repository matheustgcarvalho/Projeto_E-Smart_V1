<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-smart | Portal de Inteligência Governamental</title>
    <style>
        /* Variáveis e Reset */
        :root {
            --azul-primario: #0078d4;
            --azul-claro: #00d4ff;
            --bg-escuro: #050a14;
            --glass-bg: rgba(10, 20, 40, 0.85);
            --border-color: #1a2e4d;
        }

        /* Reset Total - Bordas 0 Radius */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            border-radius: 0 !important; 
        }

        body {
            background-color: var(--bg-escuro);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #081226 0%, #050a14 100%);
        }

        /* Efeito de brilho de fundo */
        .bg-glow {
            position: absolute;
            width: 500px; height: 500px;
            background: var(--azul-primario);
            filter: blur(150px);
            opacity: 0.12;
            z-index: 0;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.2); }
        }

        /* CONTAINER AJUSTADO (MENOR) */
        .login-card {
            width: 100%;
            max-width: 460px; 
            padding: 55px;    
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-top: 5px solid var(--azul-claro);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 10;
        }

        /* Logo Area */
        .logo-area { margin-bottom: 40px; text-align: center; }
        .logo-area h1 { 
            font-size: 2.5rem; 
            font-weight: 800; 
            letter-spacing: -1.5px; 
            text-transform: lowercase; 
        }
        .logo-area span { color: var(--azul-claro); }
        .tagline { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            color: #4a6a8a; 
            margin-top: 8px;
            font-weight: 700;
        }

        /* Formulário */
        .form-group { margin-bottom: 25px; position: relative; }
        label { 
            display: block; 
            font-size: 0.75rem; 
            margin-bottom: 10px; 
            color: #8fa3ad; 
            text-transform: uppercase; 
            font-weight: 800;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(5, 10, 20, 0.6);
            border: 1px solid var(--border-color);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--azul-claro);
            background: rgba(5, 10, 20, 0.9);
        }

        .input-icon-wrapper { position: relative; }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4a6a8a;
            background: none;
            border: none;
            display: flex;
            padding: 8px;
        }

        /* Botão de Ação */
        .btn-login {
            width: 100%;
            padding: 18px; 
            background: var(--azul-claro);
            color: var(--bg-escuro);
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        /* Mensagem de Erro */
        #error-msg {
            color: #ff4757;
            font-size: 0.8rem;
            margin-bottom: 20px;
            display: none;
            font-weight: 700;
            text-align: center;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-left: 4px solid #ff4757;
        }

        /* Links do Rodapé */
        .footer-links {
            margin-top: 35px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 25px;
        }

        .footer-links a { color: #4a6a8a; text-decoration: none; font-weight: 600; }
        .footer-links a:hover { color: var(--azul-claro); }

        .system-v {
            position: absolute;
            bottom: 20px;
            left: 30px;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.1);
            font-weight: 700;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="login-card">
        <div class="logo-area">
            <h1>e-<span>smart</span></h1>
            <div class="tagline">Inteligência Governamental</div>
        </div>

        <div id="error-msg">Acesso Negado: Credenciais Inválidas</div>

        <form id="loginForm">
            <div class="form-group">
                <label>Identificação de Usuário</label>
                <input type="text" id="user" placeholder="usuário" required>
            </div>

            <div class="form-group">
                <label>Chave de Segurança</label>
                <div class="input-icon-wrapper">
                    <input type="password" id="pass" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" onclick="toggleVisibility()">
                        <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">Entrar no Ecossistema</button>
        </form>

        <div class="footer-links">
            <a href="#">Esqueci minha senha</a>
            <a href="#">Suporte Técnico</a>
        </div>
    </div>

    <div class="system-v">ESTAÇÃO DE TRABALHO E-SMART | V 1.0.4</div>

    <script>
        function toggleVisibility() {
            const passInput = document.getElementById('pass');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.style.color = '#00d4ff';
            } else {
                passInput.type = 'password';
                eyeIcon.style.color = '#4a6a8a';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('user');
            const pass = document.getElementById('pass');
            const btn = document.getElementById('btnLogin');
            const errorMsg = document.getElementById('error-msg');

            btn.innerText = "Autenticando...";
            btn.style.opacity = "0.7";
            btn.style.pointerEvents = "none";

            setTimeout(() => {
                const username = user.value.toLowerCase();
                const password = pass.value;

                // NOVA LÓGICA DE PERFIS
                if (password === 'admin') {
                    if (username === 'prefeito') {
                        localStorage.setItem('user_role', 'prefeito');
                        localStorage.setItem('user_name', 'Prefeito');
                        localStorage.setItem('municipioSelecionado', '1'); // Default Fortaleza
                        window.location.href = 'Dashboard_site.html';
                        return;
                    } else if (username === 'contador') {
                        localStorage.setItem('user_role', 'contador');
                        localStorage.setItem('user_name', 'Contador');
                        window.location.href = 'Dashboard_site.html';
                        return;
                    }
                }

                // Mantendo suporte ao login antigo se desejar
                if (username === 'matheus.carvalho' && password === 'teste1234') {
                    localStorage.setItem('user_role', 'contador');
                    localStorage.setItem('user_name', 'Matheus');
                    window.location.href = 'Dashboard_site.html';
                } else {
                    // Erro de Login
                    btn.innerText = "Entrar no Ecossistema";
                    btn.style.opacity = "1";
                    btn.style.pointerEvents = "auto";
                    
                    errorMsg.style.display = 'block';
                    user.style.borderColor = '#ff4757';
                    pass.style.borderColor = '#ff4757';
                    
                    const card = document.querySelector('.login-card');
                    card.style.animation = 'shake 0.4s';
                    setTimeout(() => card.style.animation = '', 400);
                }
            }, 800);
        });
    </script>
</body>
</html>
